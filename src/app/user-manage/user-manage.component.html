<div class="table-operations">
  <button nz-button  [nzType]="'primary'" (click)="addUser($event)">添加</button>
</div>
<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()" (nzPageSizeChange)="_refreshStatus()">
  <thead nz-thead>
  <tr>
    <!--<th nz-th nzCheckbox>
      <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
      </label>
    </th>-->
    <th nz-th><span>名字</span></th>
    <th nz-th><span>职位</span></th>
    <th nz-th><span>电话号码</span></th>
    <th nz-th><span>邮箱</span></th>
    <th nz-th><span>备注</span></th>
    <th nz-th><span>状态</span></th>
    <th nz-th><span>创建时间</span></th>
    <th nz-th><span>操作</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <!--<td nz-td nzCheckbox>
      <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus(data)">
      </label>
    </td>-->
    <td nz-td>
      <a>{{data.name}}</a>
    </td>
    <td nz-td>{{data.positionName}}</td>
    <td nz-td>{{data.phone || '-'}}</td>
    <td nz-td>{{data.email || '-'}}</td>
    <td nz-td>{{data.comment || '-'}}</td>
    <td nz-td><i [class]=" 'user-state user-state-'+(data.active?'active':'inactive')"></i>{{data.active?'激活':'未激活'}}</td>
    <td nz-td>{{getDate(data.createdTime)}}</td>
    <td nz-td>
            <span>
              <a href="#">删除</a>
              <span nz-table-divider></span>
              <a [routerLink]="['/home',{outlets:{content:'user/'+data.id}}]" [queryParams]="data">编辑</a>
              <span nz-table-divider></span>
              <a (click)="resetPwd(data)">重置密码</a>
            </span>
    </td>
  </tr>
  </tbody>
</nz-table>
