<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()" class="content-form">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="account" nz-form-item-required>代号</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="account" [nzId]="'account'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('account').dirty&&getFormControl('account').hasError('required')">请设置代号</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="name" nz-form-item-required>
            <span>名称</span>
      </label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请输入项目名称</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label nz-form-item-required>
        <span>负责人</span>
      </label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-select formControlName="leader" [nzSize]="'large'" [nzDisabled]="login.role!=='admin'">
        <nz-option *ngFor="let p of users" [nzLabel]="p.name" [nzValue]="p.account"></nz-option>
      </nz-select>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label for="port" nz-form-item-required>端口</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="port" [nzId]="'port'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('port').dirty&&getFormControl('port').hasError('required')">请输入项目端口</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="url">路径</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="url" [nzId]="'url'"></nz-input>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label>权限</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-select formControlName="authority" [nzSize]="'large'">
        <nz-option *ngFor="let p of authority" [nzLabel]="p.text" [nzValue]="p.value"></nz-option>
      </nz-select>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label>备注</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input formControlName="comment" [nzRows]="2" [nzType]="'textarea'" [nzPlaceHolder]="''" [nzSize]="'large'">
      </nz-input>
    </div>
  </div>
  <div nz-form-item nz-row style="margin-bottom:8px;">
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
      <button nz-button [nzSize]="'large'" [nzType]="'primary'">确定</button>
      <button nz-button [nzSize]="'large'" (click)="backProject($event)">取消</button>
    </div>
  </div>
</form>
