<header class="form-header"><h2>系统基本信息</h2></header>
<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="defaultPwd" nz-form-item-required>公开默认密码</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="defaultPwd" [nzId]="'defaultPwd'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('defaultPwd').dirty&&getFormControl('defaultPwd').hasError('required')">请输入您想设置的默认密码！</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="systemName" nz-form-item-required>系统默认名称</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="systemName" [nzId]="'systemName'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('systemName').dirty&&getFormControl('systemName').hasError('required')">请输入系统默认名称！</div>
    </div>
  </div>
  <div nz-form-item nz-row style="margin-bottom:8px;">
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
      <button nz-button [nzSize]="'default'" [nzType]="'primary'">确定</button>
      <button nz-button [nzSize]="'default'" (click)="reset()">恢复</button>
    </div>
  </div>
</form>
