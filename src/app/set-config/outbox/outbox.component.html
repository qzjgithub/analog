<header class="form-header"><h2>配置发件箱</h2></header>
<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="mailbox" nz-form-item-required>发件人邮箱</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="mailbox" [nzId]="'mailbox'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('mailbox').dirty&&getFormControl('mailbox').hasError('address')">请输入发件人邮箱！</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="smtpAddress" nz-form-item-required>服务器地址</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="smtpAddress" [nzId]="'smtpAddress'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('smtpAddress').dirty&&getFormControl('smtpAddress').hasError('required')">请输入服务器地址！</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="smtpPort" nz-form-item-required>服务器端口</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="smtpPort" [nzId]="'smtpPort'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('smtpPort').dirty&&getFormControl('smtpPort').hasError('required')"></div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="smtpUserName" nz-form-item-required>用户名</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="smtpUserName" [nzId]="'smtpUserName'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('smtpUserName').dirty&&getFormControl('smtpUserName').hasError('required')"></div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="smtpPwd" nz-form-item-required>密码</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="smtpPwd" [nzId]="'smtpPwd'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('smtpPwd').dirty&&getFormControl('smtpPwd').hasError('required')"></div>
    </div>
  </div>
  <div nz-form-item nz-row style="margin-bottom:8px;">
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
      <button nz-button [nzSize]="'default'" [nzType]="'primary'">确定</button>
      <button nz-button [nzSize]="'default'" (click)="reset()">恢复</button>
    </div>
  </div>
</form>
