<header class="form-header"><h2>配置本地服务</h2></header>
<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label>本地服务状态</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-switch formControlName="localServer">
        <span checked>开</span>
        <span unchecked>关</span>
      </nz-switch>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="port" nz-form-item-required>本地服务端口</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="port" [nzId]="'port'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('port').dirty&&getFormControl('port').hasError('required')">请输入您想设置的服务端口！</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="prefix">本地服务前缀</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="prefix" [nzId]="'prefix'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('prefix').dirty&&getFormControl('prefix').hasError('required')"></div>
    </div>
  </div>
  <div nz-form-item nz-row style="margin-bottom:8px;">
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
      <button nz-button [nzSize]="'default'" [nzType]="'primary'">确定</button>
      <button nz-button [nzSize]="'default'" (click)="reset()">恢复</button>
    </div>
  </div>
</form>
