<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()" [class]=" 'content-form person-'+pattern ">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="name">
            <span>名称 </span>
      </label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请输入您的名称</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label>职位</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-select formControlName="position" [nzSize]="'large'">
        <nz-option *ngFor="let p of position" [nzLabel]="p.text" [nzValue]="p.value"></nz-option>
      </nz-select>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="phone">电话号码</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="validateForm.controls['phoneNumber']">
      <nz-input-group [nzSize]="'large'" nzCompact>
        <nz-select formControlName="phoneNumberPrefix" style="width: 25%;">
          <nz-option *ngFor="let p of phonePrefix" [nzLabel]="p.text" [nzValue]="p.value"></nz-option>
        </nz-select>
        <input formControlName="phone" id="'phone'" nz-input style="width: 75%;">
      </nz-input-group>
      <div nz-form-explain *ngIf="getFormControl('phone').dirty">请输入您的电话号码</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="email">E-mail</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="email" [nzId]="'email'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('email')">您输入的邮箱格式不对</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label>备注</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input formControlName="comment" [nzRows]="2" [nzType]="'textarea'" [nzPlaceHolder]="'请随意输入您想补充的信息'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('comment').dirty">输入了非法字符</div>
    </div>
  </div>
  <div *ngIf="pattern==='edit'" nz-form-item nz-row style="margin-bottom:8px;">
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
      <button nz-button [nzSize]="'large'" [nzType]="'primary'">确定</button>
      <button nz-button [nzSize]="'large'" (click)="changePattern('display')">取消</button>
    </div>
  </div>
</form>
<div class="person-button">
  <button nz-button [nzSize]="'default'" [nzType]="'default'" (click)="modifyPwd($event)">修改密码</button>
  <button nz-button [nzSize]="'default'" (click)="changePattern('edit')">编写</button>
</div>
